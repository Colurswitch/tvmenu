<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVMenu Demo</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="tvmenu.css">
    <style>
        @import url('https://fonts.cdnfonts.com/css/google-sans');
        * {
            font-family: "Product Sans", sans-serif;
        }
    </style>

</head>
<body>
    <tvm-panel>
        <tvm-section class="">
            <tvm-item>
                <span class="icon">
                    <i class="material-icons">home</i>
                </span>
                <div class="right">
                    <h3>Home</h3>
                    <h3>Value</h3>
                </div>
            </tvm-item>
            <tvm-item>
                <span class="icon">
                    <i class="material-icons">settings</i>
                </span>
                <div class="right">
                    <h3>Settings</h3>
                    <h3>Value</h3>
                </div>
                <tvm-section class="active">
                    <tvm-item>
                        <span class="icon">
                            <i class="material-icons">home</i>
                        </span>
                        <div class="right">
                            <h3>Home</h3>
                            <h3>Value</h3>
                        </div>
                    </tvm-item>
                    <tvm-item>
                        <span class="icon">
                            <i class="material-icons">settings</i>
                        </span>
                        <div class="right">
                            <h3>Settings</h3>
                            <h3>Value</h3>
                        </div>
                    </tvm-item>
                    <tvm-item>
                        <span class="icon">
                            <i class="material-icons">settings</i>
                        </span>
                        <div class="right">
                            <h3>Settings</h3>
                            <h3>Value</h3>
                        </div>
                    </tvm-item>
                </tvm-section>
            </tvm-item>
            <tvm-item>
                <span class="icon">
                    <i class="material-icons">settings</i>
                </span>
                <div class="right">
                    <h3>Settings</h3>
                    <h3>Value</h3>
                </div>
            </tvm-item>
        </tvm-section>
    </tvm-panel>
    <tvm-panel>
        <tvm-dialog>
            <tvm-dialog-content>
                <h3>Dialog</h3>
                <h3>Value</h3>
            </tvm-dialog-content>
            <tvm-dialog-actions>
                <button class="btn btn-primary">Ok</button>
                <button class="btn btn-default">Cancel</button>
            </tvm-dialog-actions>
        </tvm-dialog>
    </tvm-panel>

</body>
</html>

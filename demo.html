<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVMenu Demo</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="tvmenu.css">
    <script src="tvmenu.js"></script>
    <style>
        @import url('https://fonts.cdnfonts.com/css/google-sans');
        * {
            font-family: "Product Sans", sans-serif;
        }
    </style>

</head>
<body>
    <script>
        /*var menu = new TVMenu({
            items: [
                {title: "Home", children: [
                    new TVMenuItem({

                    })
                ]}
            ]
        })*/
        const menu = new TVMenu({
            header: "Home",
            items: [
                new TVMenuItem({
                    text: "GitHub",
                    type: "link",
                    href: "https://github.com/Colurswitch/tvmenu",
                    openInNewTab: true,
                }),
                new TVMenuItem({
                    text: "Basic button",
                    type: "button",
                    onSelect: () => menu.alert("Hello world"),
                }),
                new TVMenuItem({
                    text: "Basic button with icon",
                    type: "button",
                    icon: `<i class="material-icons">addchart</i>`,
                    onSelect: () => menu.alert("Hello world"),
                }),
                new TVMenuItem({
                    text: "Separator",
                    type: "separator"
                }),
                new TVMenuItem({
                    text: "Checkbox",
                    type: "checkbox",
                    onChange(newValue) { 
                        console.log("New value: ", newValue)
                        menu.alert("New value is" + newValue)
                    }
                }),
                new TVMenuItem({
                    text: "Enum",
                    type: "enum",
                    possibleValues: [
                        {value: 1, text: "First"},
                        {value: 2, text: "Second"},
                        {value: "Hello!", text: "String value"}
                    ],
                    default: 1,
                    onChange(newValue) { console.log("New value: ", newValue) }
                }),
                new TVMenuItem({
                    text: "Folder",
                    type: "folder",
                    children: [
                        new TVMenuItem({
                            text: "Folder item",
                            type: "button",
                            onSelect: () => menu.alert("Hello world"),
                            icon: `<i class="material-icons">addchart</i>`
                        }),
                        new TVMenuItem({
                            text: "Number",
                            type: "number",
                            default: 1,
                            onChange(newValue) { console.log("New value: ", newValue) }
                        }),
                        new TVMenuItem({
                            text: "Number with range",
                            type: "number",
                            default: 1,
                            min: 1,
                            max: 10,
                            onChange(newValue) { console.log("New value: ", newValue) }
                        }),
                        new TVMenuItem({
                            text: "Confirm dialog",
                            type: "button",
                            onSelect: () => menu.confirm("Are you sure?").then(res => {
                                console.log("Dialog result: ", res);
                                menu.alert("Dialog result: " + res);
                            })
                        }),
                        new TVMenuItem({
                            text: "Other actions",
                            type: "separator"
                        }),
                        new TVMenuItem({
                            text: "Sub-folder",
                            type: "folder",
                            children: [
                                new TVMenuItem({
                                    text: "Sub-folder item",
                                    type: "button",
                                    onSelect: () => menu.alert("Hello world"),
                                    icon: `<i class="material-icons">addchart</i>`
                                })
                            ]
                        })
                    ]
                })
            ]
        });

        menu.subscribeToKeyboard(); // Sub to key events
    </script>
</body>
</html>

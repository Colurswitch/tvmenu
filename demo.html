<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVMenu Demo</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="tvmenu.css">
    <script src="tvmenu.js"></script>
    <style>
        @import url('https://fonts.cdnfonts.com/css/google-sans');
        * {
            font-family: "Product Sans", sans-serif;
        }
    </style>

</head>
<body>
    <tvm-panel>
        <tvm-section class="active">
            <tvm-item>
                <span class="icon">
                    <i class="material-icons">home</i>
                </span>
                <div class="right">
                    <h3>Home</h3>
                    <h3>Value</h3>
                </div>
            </tvm-item>
            <tvm-item>
                <span class="icon">
                    <i class="material-icons">settings</i>
                </span>
                <div class="right">
                    <h3>Settings</h3>
                    <h3>Value</h3>
                </div>
            </tvm-item>
            <tvm-item>
                <span class="icon">
                    <i class="material-icons">settings</i>
                </span>
                <div class="right">
                    <h3>Settings</h3>
                    <h3>Value</h3>
                </div>
            </tvm-item>
        </tvm-section>
    </tvm-panel>
    <tvm-panel>
        <tvm-dialog>
            <tvm-dialog-content>
                <h3>Dialog</h3>
                <h3>Value</h3>
            </tvm-dialog-content>
            <tvm-dialog-actions>
                <button>Ok</button>
                <button>Cancel</button>
            </tvm-dialog-actions>
        </tvm-dialog>
    </tvm-panel>
    <script>
        /*var menu = new TVMenu({
            items: [
                {title: "Home", children: [
                    new TVMenuItem({

                    })
                ]}
            ]
        })*/
        const menu = new TVMenu({
            header: "Home",
            items: [
                new TVMenuItem({
                    text: "Basic button",
                    type: "button",
                    onSelect: () => menu.alert("Hello world"),
                }),
                new TVMenuItem({
                    text: "Separator",
                    type: "separator"
                }),
                new TVMenuItem({
                    text: "Checkbox",
                    type: "checkbox",
                    onChange(newValue) { 
                        console.log("New value: ", newValue)
                        menu.alert("New value is" + newValue)
                    }
                }),
                new TVMenuItem({
                    text: "Enum",
                    type: "enum",
                    possibleValues: [
                        {value: 1, text: "First"},
                        {value: 2, text: "Second"}
                    ],
                    default: 1,
                    onChange(newValue) { console.log("New value: ", newValue) }
                })
            ]
        })
    </script>
</body>
</html>
